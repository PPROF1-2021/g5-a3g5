<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Curso</title>
    <meta name="author" content="Grupo Aula 3">
    <meta name="description" content="sistema de facturacion vinculada a tu sitio web">
    <meta name="keywords" content="facturas,deposito,control,remito,almacen,presupuesto">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/438f346520.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles2.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="shorcut icon" href="img/logo.jpg">
</head>
<body class="bg-light container">
    <header class="encabezado">
        <nav class="menu">
                <div>
                    <a href="index.html">
                        <img class="logo" src="img/logo.png" width="124" height="105" alt="logo sin imagen">
                    </a>
                </div>

        </nav>


    </header>

<h1 class="display-4 text-danger">Facturas</h1>
<hr>
<main>
  <section class="row">
      <div class="col">
          <div class="card">
            <div class="card-header">
                <h3 class="card-title"> Cabecera de Facturas</h3>
            </div>
            <div class="card-body">
                <form class="row">
                    <div class="form-group col-md-4"><label for="">Razón Social</label><input type="text" class="form-control" placeholder="Ingresar razón social"></div>
                    <div class="form-group col-md-4"><label for="">RUC</label><input type="text" class="form-control" placeholder="Ejm: 00120212121"></div>
                    <div class="form-group col-md-4"><label for="">N°</label><input type="text" class="form-control" placeholder="Ejm: 001"></div>
                    <div class="form-group col-md-8"><label for="">Direccion</label><input type="text" class="form-control" placeholder="Ejm: Calle San Martin 502"></div>
                    <div class="form-group col-md-4"><label for="">Fecha</label><input type="date" class="form-control"></div>
                </form>
            </div>
          </div>
      </div>
  </section>  

  <section class="row mt-4">
    <div class="col">
        <div class="card">
          <div class="card-body">
              <form class="row">
                  <div class="form-group col-md-1"><label for="">Cantidad</label><input type="text" class="form-control"></div>
                  <div class="form-group col-md-5"><label for="">Descripción</label><input type="text" class="form-control"></div>
                  <div class="form-group col-md-1"><label for="">Desc.</label><input type="text" class="form-control"></div>
                  <div class="form-group col-md-2"><label for="">P.Unit</label><input type="text" class="form-control"></div>
                  <div class="form-group col-md-2"><label for="">P.total</label><input type="text" class="form-control"></div>
                  <div class="form-group col-md-1"><button class="btn btn-primary">Enviar</button></div>
              </form>
          </div>
        </div>
    </div>
</section>
<section class="row mt.4">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Descripción</th>
                    <th>Desc.</th>
                    <th>P.Uni</th>
                    <th>P.total</th>
                </tr>
            </thead>
        </table>
    </div>
</section>
</main>


    
    <script src="js/jquery.js"></script>  
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
