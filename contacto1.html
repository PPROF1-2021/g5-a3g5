    <!--------------------------------------------------------------------------------------->
    <main>
        <div class="contenedor__contacto">
            <!--------------------------------------------------------------------------->
            <!--formulario contacto -->
            <!--------------------------------------------------------------------------->
            <form action="" class="form__contacto">
                <input type="hidden" id="5" name="tipo" value="">
                <!--   <h2>Dejenos su comentario y nos contactaremos a la brevedad.</h2>-->
                <div class="form_contacto__aviso">
                    <h2>Enviando su consulta</h2>
                    <br>
                    <h2>Nos contactaremos a la brevedad.</h2>
                </div>
                <div>
                    <label for="nombres" class="form__label">Nombre ingresado</label>
                    <input type="text" class="form__input" name="nombre" id="1">
                </div>

                <div>
                    <label for="email" class="form__label">Correo ingresado</label>
                    <input type="email" class="form__input" id="2">
                </div>

                <div>
                    <label for="telefono" class="form__label">Telefono ingresado</label>
                    <input type="tel" class="form__input" id="3">
                </div>

                <div>
                    <label for="mensaje" class="form__label">Su mensaje</label>
                    <textarea class="textarea_1" name="mensaje" rows="10" cols="50" id="4"></textarea>

                    <h2>Gracias nos contactaremos a la brevedad.</h2>
                </div>-->

            </form>
        </div>

    </main>
    <!-------------------------------------------------------------------------------------------------->
    <!--Rutina que Desagrupa los input del input ID 5 y los RX los muestra en el formulario------------->
    <!-------------------------------------------------------------------------------------------------->
    <script type="text/javascript">
        var url_string = window.location.href; //
        var url = new URL(url_string);
        var c1 = url.searchParams.get("payload");
        document.getElementById('5').value = c1;
        let dimension = c1.length;
        let ID = 0;
        //-----------------------------------------------------------------------------------------------
        for (let i = 0; i <= dimension - 1; i++) {
            if (c1[i] == "°") {
                ID++;
            }
            if (c1[i] != "°") {
                document.getElementById(ID).value = c1[i] + document.getElementById(ID).value;
            }
        }
        document.getElementById("1").readOnly = true;
        document.getElementById("2").readOnly = true;
        document.getElementById("3").readOnly = true;
        document.getElementById("4").readOnly = true;

    </script>
